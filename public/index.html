<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./socket.io/socket.io.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>GM Remote</title>
</head>
<body>
<div class="jumbotron text-center">
    <h1></h1>
    <p>Google Music Desktop Player Remote</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group" id="auth-form" style="display: none;">
                <label for="usr">Enter Code:</label>
                <input type="tel" class="form-control" id="authCode">
                <button class="btn btn-primary" onclick="sendCode();">Submit</button>
            </div>
        </div>
        <div class="col-sm-4">
            <h3>GM Remote</h3>
            <div class="well">Currently Playing: <span id="currentlyPlaying">No data</span></div>
                <button onclick="playPause();" class="btn btn-primary" type="button">Play / Pause</button>
            <div class="btn-group">
                <button onclick="prevSong();" type="button" class="btn btn-primary">Previous</button>
                <button onclick="nextSong();" type="button" class="btn btn-primary">Next</button>
            </div>
        </div>
        <div class="col-sm-4">

        </div>
    </div>
</div>
<script src="client.js"></script>
</body>
</html>
