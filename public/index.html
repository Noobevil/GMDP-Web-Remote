<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
    <link rel="stylesheet" href="player/player.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <meta name="apple-mobile-web-app-title" content="GP Remote" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <script src="player/socket.js"></script>
    <title>GPMDP Remote</title>
</head>
<body>
<div id="main-container">
    <!-- Album Box -->
    <div id="album-box">
    <div class="song-info transparent-background">
        <span id="song-name">No data</span>
        <span id="artist-name"></span>
    </div>
        <div id="current-info" class="transparent-background">
            <div id="volume">Volume <span id="current-volume">xx</span></div>
            <div id="duration"><span id="current-time">x:xx</span> / <span id="total-time">x:xx</span></div>
        </div>
</div>
    <!-- Progress bar -->
    <progress id="progress-bar" value="0" max="10"></progress>

    <!-- Auth -->
    <div id="auth-box">
        <label>Enter Code:</label>
        <input type="tel" class="form-control" id="authCode">
        <button class="button" onclick="sendCode();">Submit</button>
    </div>

    <!-- Extra Controls -->
    <div class="extra-buttons">
        <div class="column column-25 no-padding">
            <div onclick="volumeUp();" id="volume-up" class="volume">
                Vol +
            </div>
            <div onclick="volumeDown();" id="volume-down" class="volume">
                Vol -
            </div>
        </div>

        <div class="column column-50 no-padding">
            <div onclick="shuffle();" id="shuffle-box" class="volume">
                Shuffle
            </div>
            <div onclick="repeat();" id="repeat-box" class="volume">
                Repeat
            </div>
        </div>
    </div>

    <!-- Player info -->
    <div id="player-info">
        <div onclick="prevSong();" class="prev-song column column-25">
            Prev
        </div>
        <div onclick="playPause();" class="play-pause column column-50">
            Play/Pause
        </div>
        <div onclick="nextSong();" class="next-song column column-25">
            Next
        </div>
    </div>
</div>

<script src="player/playerjs.js"></script>
</body>
</html>
