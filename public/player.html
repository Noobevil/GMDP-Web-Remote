<!DOCTYPE html>
<html class="svg" lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Google music remote</title>
  <meta name="description" content="Music, Musician, Bootstrap">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- for ios 7 style, multi-resolution icon of 152x152 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
  <link rel="apple-touch-icon" href="player/logo.png">
  <meta name="apple-mobile-web-app-title" content="Flatkit">
  <!-- for Chrome on Android, multi-resolution icon of 196x196 -->
  <meta name="mobile-web-app-capable" content="yes">
    <script src="player/socket.js"></script>
  <link rel="shortcut icon" sizes="196x196" href="player/logo.png">
  <!-- build:css css/styles/app.min.css -->
    <link rel="stylesheet" href="player/custom.css" type="text/css">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="player/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="player/mediaelementplayer.css" type="text/css">
  <link rel="stylesheet" href="player/mep.css" type="text/css">

  <!-- endbuild -->
<link rel="stylesheet" type="text/css" href="player/primary.css"></head>
<body class=" pace-done" >
  <div class="app dk" id="app">

<!-- ############ LAYOUT START-->

  <!-- content -->
  <div id="content" class="app-content white bg box-shadow-z2" role="main">
    <div class="app-footer app-player grey">
      <div class="playlist has-artwork" style="width:100%">
        <span class="mejs-offscreen">Audio Player</span>
        <div id="mep_0" class="mejs-container mejs-audio" tabindex="0" role="application" aria-label="Audio Player" style="width: 100%; height: 40px;">
          <div class="mejs-inner">
            <div class="mejs-mediaelement">
              <audio src="player/stream.txt"></audio>
            </div>
            <div class="mejs-layers">
              <div class="mejs-poster mejs-layer" style="display: none; width: 100%; height: 40px;"></div>
              <div class="mejs-track-actions">
                <button class="mejs-like-button btn btn-sm no-bg btn-icon" track-id="item-1">
              </button></div>
              <a class="mejs-track-artwork" href="http://localhost:8090/track.detail.html" style="background-image: url(&quot;https://lh3.googleusercontent.com/UxKcwF-01j1rDHSAfReoNyI8keNxG9hA5CiHD3ljor-C-dlqiE-YP6a07l2dbMiZcCPF8-45wA&quot;);"></a>
              <div class="mejs-track-details"><span class="mejs-track-title">No data</span><span class="mejs-track-author">No data</span></div>
              <div class="mejs-track-source"><i></i></div>
              <div class="mejs-overlay-error mejs-layer" style="width: 100%; height: 40px; display: block;">
                <div class="mejs-error">Oh snap, there was a playback error!</div>
              </div>
            </div>
            <div class="mejs-controls">
              <div onclick="prevSong();" class="mejs-button mejs-previous-button mejs-previous"><button type="button" aria-controls="mep_0" title="Previous Track"></button></div>
              <div onclick="playPause();" class="mejs-button mejs-playpause-button mejs-play"><button type="button" aria-controls="mep_0" title="Play" aria-label="Play"></button></div>
              <div onclick="nextSong();" class="mejs-button mejs-next-button mejs-next"><button type="button" aria-controls="mep_0" title="Next Track"></button></div>
              <div class="mejs-time-rail" style="width: 100%;"><span class="mejs-time-total mejs-time-slider" style="width: 1147px;"><span class="mejs-time-buffering" style="display: none;"></span><span class="mejs-time-loaded"></span><span class="mejs-time-current"></span><span class="mejs-time-handle"></span><span class="mejs-time-float"><span class="mejs-time-float-current">00:00</span><span class="mejs-time-float-corner"></span></span></span></div>
              <div class="mejs-time" role="timer" aria-live="off"><span class="mejs-currenttime">00:00</span><span class="mejs-time-separator"> / </span><span class="mejs-duration">00:00</span></div>
              <div class="mejs-button mejs-volume-button mejs-mute">
                <button type="button" aria-controls="mep_0" title="Mute" aria-label="Mute"></button>
                <a href="javascript:void(0);" class="mejs-volume-slider" style="display: none;" aria-label="volumeSlider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="80" aria-valuetext="80%" role="slider" tabindex="0">
                  <span class="mejs-offscreen">Use Up/Down Arrow keys to increase or decrease volume.</span>
                  <div class="mejs-volume-total"></div>
                  <div class="mejs-volume-current" style="height: 80px; top: 28px;"></div>
                  <div class="mejs-volume-handle" style="top: 25px;"></div>
                </a>
              </div>
              <div class="mejs-button mejs-repeat-button mejs-repeat"><button type="button" aria-controls="mep_0" title="Repeat"></button></div>
              <div class="mejs-button mejs-shuffle-button mejs-repeat"><button type="button" aria-controls="mep_0" title="Shuffle"></button></div>
              <div class="mejs-button mejs-toggle-playlist-button mejs-toggle-playlist is-closed"><button type="button" aria-controls="mep_0" title="Toggle Playlist"></button></div>
            </div>
            <div class="mejs-clear"></div>
          </div>
        </div>
        <ol class="tracks">
          <li class="track">
            <div class="track-action"><a class="track-remove">×</a></div>
            <div class="track-info"><span class="track-title">Pull Up</span><span class="track-author">Summerella</span></div>
          </li>
          <li class="track">
            <div class="track-action"><a class="track-remove">×</a></div>
            <div class="track-info"><span class="track-title">Fireworks</span><span class="track-author">Kygo</span></div>
          </li>
          <li class="track">
            <div class="track-action"><a class="track-remove">×</a></div>
            <div class="track-info"><span class="track-title">I Wanna Be In the Cavalry</span><span class="track-author">Jeremy Scott</span></div>
          </li>
        </ol>
      </div>
    </div>
  </div>
  <!-- / -->

<!-- ############ LAYOUT END-->
  </div>

  <script src="player/clientnew.js"></script>
<!-- endbuild -->


</body></html>
